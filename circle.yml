machine:
  node:
    version: 6.9.1

dependencies:
  override:
    - bundle install
    - npm install
test:
  override:
  - npm run unit

deployment:
  development:
    branch: master
    commands:
      - bundle exec cap development deploy
      - bundle exec cap demo deploy
      - bundle exec cap trial deploy


general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore
