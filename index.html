<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean Platform</title>
  <link rel="stylesheet" href="dist/css/app.css" />
</head>
<body class="bg-login">
<div class="login">
<div class="large-4 large-centered columns login-form-holder">
  <img src="dist/img/wa_logo.png" alt="Wireless Analytics">
  <h1 class="title">Clean <sup class="version">beta 3.0</sup> </h1>

  <div class="login-box">
    <div class="row">
      <div class="large-12 columns">
        <form>
          <div class="row">
            <div class="large-12 columns">
              <div class="input-group">
                <span class="input-group-label"> <i class="fa fa-home"> </i> </span>
                <input class="input-group-field" type="text" name="username" placeholder="Username" />
              </div>

            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <div class="input-group">
                <span class="input-group-label"> <i class="fa fa-key"> </i> </span>
              <input class="input-group-field" type="password" name="password" placeholder="Password" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="large-12 columns">
              <input id="checkbox3" type="checkbox"><label for="checkbox3">remember me</label>
            </div>
          </div>
          <div class="row">
            <div class="large-12 large-centered columns">
              <input type="submit" class="button expanded" value="Sign In"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

<script src="dist/js/bundle.js"> </script>

</body>
</html>
